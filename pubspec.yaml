name: widget_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_screenutil: any
  firebase_core: ^1.14.1
  firebase_storage: ^10.2.9
  firebase_database: ^9.0.11
  provider: ^6.0.2
  firebase_messaging: ^11.2.12
  cloud_firestore: ^2.1.0
  hive: ^2.0.4
  path_provider: ^2.0.1
  animated_toggle_switch: ^0.5.2
  home_widget: ^0.1.6
  expand_widget: ^3.1.0
  expandable: ^5.0.1


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
    - assets/

  fonts:
    - family: franklin_gothic
      fonts:
        - asset: assets/fonts/franklin_gothic/fgwo____.ttf
          weight: 700
    - family: franklin_gothic_frankgo
      fonts:
        - asset: assets/fonts/franklin_gothic/FRANKGO.ttf
          weight: 900
        - asset: assets/fonts/franklin_gothic/Franklin Gothic Condensed.ttf
        - asset: assets/fonts/franklin_gothic/FranklinGothic.ttf
        - asset: assets/fonts/franklin_gothic/FranklinGothicITALIC.ttf
